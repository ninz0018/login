<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js"></script>
        <div id="log">
            <div class="form">
                Log-in Form 
            </div>    
            <div class="row1">
                <a href="/LOGIN.html">
                <button class="sign action" onclick="clk(this)">Signin</button>
            </a>
            <a href="Signup/_Signup.html">
            <button class="signup action" onclick="clk(this)">Signup</button>
        </a>
        </div>
        <form id="loginForm" onsubmit="return validateForm()">
            <input placeholder="Username" type="text" id="username" name="username" required><br>
            
            <input placeholder="Password" type="password" id="password" name="password" required><br>
            <button class="but" type="submit">Login</button>
             
        </form>
        <div>
            Not a Member? <a href="/Signup/_Signup.html">
                <button class="heres" onclick="ign()">Signup here!</button>
        </div>
    </div>
        </div>
    </body>
</html>
